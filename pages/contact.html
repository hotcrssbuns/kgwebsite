<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website of Kelty Greye - Discover the sound that moves you">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="/js/main.js" defer></script>
    <title>Kelty Greye - Official Website</title>
</head>
<body>
  <header>
    <div class="container">
      <nav>
          <a href="/" class="logo">Kelty Greye</a>
          <ul>
              <li><a href="/pages/music.html">Music</a></li>
              <li><a href="/pages/about.html">About</a></li>
              <li><a href="/pages/contact.html">Contact</a></li>
          </ul>
      </nav>
  </div>
  </header>

  <main>
    <section id="contact">
      <div class="container">
          <h2>Contact Me</h2>
          <form action="/submit-form" method="POST">
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                  <label for="subject">Subject:</label>
                  <input type="text" id="subject" name="subject" required>
              </div>
              <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
      </div>
  </section>

    <footer>
      <div class="container">
          <div class="social-media">
              <a href="https://www.tiktok.com/@kelty_greye" target="_blank" rel="noopener noreferrer">TikTok</a>
              <a href="https://www.instagram.com/kelty_greye/" target="_blank" rel="noopener noreferrer">Instagram</a>
              <a href="https://open.spotify.com/artist/61hxbfka98EVNkcgMC8dDI?si=dC2x2r-WTHmK6OkpjymW1w" target="_blank" rel="noopener noreferrer">Spotify</a>
          </div>
          <p>&copy; 2024 Kelty Greye. All Rights Reserved.</p>
      </div>
  </footer>
  </main>

</body>
